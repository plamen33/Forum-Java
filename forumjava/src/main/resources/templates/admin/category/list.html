<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <title>Java Forum</title>
</head>

<body>
<header th:replace="layout :: header" />
<main>
    <div class="container body-content">
        <div class="well">
            <div class="alert alert-danger" th:if="${error}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong th:text="${error}"></strong>
            </div>
            <h2>All Categories -
                <a th:href="@{/admin/categories/create}" class="btn btn-warning">Create New</a>
            </h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="category : ${categories}">
                        <td th:text="${categoryStat.count}"></td>
                        <td><img class="img-circle" th:src="@{/images/categories/{picture}(picture=${category.picture})}" height="43" width="43"/></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <!--<a th:href="@{/admin/categories/edit/{id}(id = ${category.id})}">Edit</a>-->
                            <!--<a th:href="@{/admin/categories/delete/{id}(id = ${category.id})}">Delete</a>-->
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    Actions
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="alert-warning"><a th:href="@{/admin/categories/edit/{id}(id = ${category.id})}">Edit</a></li>
                                    <li class="alert-danger"><a th:href="@{/admin/categories/delete/{id}(id = ${category.id})}">Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:replace="layout :: footer" />
</body>

</html>
